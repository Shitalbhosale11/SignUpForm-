<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="left">
            <img src="image.png" 
            class="bg-image" 
            alt="main-bg-image"
            />

            <div class="heading">Ticketed.
            <p class="paragraph">
                Purchase your own ticket,<br>
                Select the date and time,<br>
                Pay through the application,<br>
                <p1 class="text">And enjoy your</p1> holiday!
            </p>
            </div>

        </div>

        <div class="right">
            <div class="right-top">
            <p class="right-top-heading">Welcome Back!</p>
            <p class="text1">Continue with Google or enter your details.</p>
            <div class="continue-with-google">
            <img src="googleLogo.png" alt="Google logo" />
            <p class="logo">Login with google</p>
            </div>
            </div>

            
            <form>
                <div class="input-wrapper">
                    <label for="username">Username</label>
                    <input 
                    type="email"
                    id="username"
                    placeholder="example@gmail.com"
                    />
                </div>

                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <div class="password-container">
                    <input type="password" 
                    id="password" 
                    placeholder="*********" 
                    class="password-box"
                    />

                    <span class="eye-icon"></span>
                   </div>

                   <a href="#" class="forget-password">Forget Password?</a>
                </div>

                <button type="login">Login</button>

                <p>Doesn't have a account? <a href="/">Sign Up for free</a></p>
            </form>
        </div>
        
    </section>
</body>
</html>
